<!DOCTYPE html>
<html>
<head>
    <title>VAD Model Inference</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/bootstrap.min.css') }}">
    <link rel="icon" href="{{ url_for('static', path='/Klass-favicon.ico') }}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <h1 class="text-center mb-4">VAD Model Inference</h1>
        <form action="/inference" method="post" class="border p-4 bg-secondary rounded">
            <div class="form-group">
                <h4 class="text-white fw-bold"><label for="wave_paths">Wave Paths:</label></h4>
                <small class="text-white">(add each file path on a new line)</small>
                <textarea id="wave_paths" name="wave_paths" rows="10" class="form-control"></textarea>
            </div>
            <br><br>

            <div class="form-group">
                <h4 class="text-white fw-bold"><label for="model_id">Select Model:</label></h4>
                <select id="model_id" name="model_id" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    {% for model_id in model_ids %}
                    <option value="{{ model_id }}">{{ model_id }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
